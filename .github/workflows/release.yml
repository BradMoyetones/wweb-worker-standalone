name: Release Electron App

on:
  push:
    tags:
      - 'v*' # Se ejecuta cuando subes un tag como v1.0.0, v1.0.1, etc.

jobs:
  release:
    permissions: 
      contents: write # IMPORTANTE: Permiso para editar la release
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        # Construye en Windows, Mac y Linux al mismo tiempo
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Instalamos pnpm (opcional, si usas npm omite este paso y usa npm install)
      - name: Install dependencies
        run: npm install

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools

      # Construcción y Publicación
      - name: Build and Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }} # Toma el token que guardamos
        run: |
          npm run build
          
          # LÓGICA POR SISTEMA:
          # Añadimos --config.publish.releaseType=release para forzar la sincronía
          if [ "$RUNNER_OS" == "Windows" ]; then
            npx electron-builder --win --publish always -c.publish.releaseType=release
          elif [ "$RUNNER_OS" == "macOS" ]; then
            # Agregamos --universal para que soporte Intel y Apple Silicon
            npx electron-builder --mac --universal --publish always -c.publish.releaseType=release
          else
            npx electron-builder --linux --publish always -c.publish.releaseType=release
          fi
        shell: bash # Forzamos bash en Windows para que el 'if' funcione

        # 2. NUEVO PASO: SUBIR LAS NOTAS (Solo en Linux para evitar conflictos)
      - name: Update Release Notes
        if: matrix.os == 'ubuntu-latest' # Solo Ubuntu se encarga del texto
        uses: softprops/action-gh-release@v2
        with:
          # Ruta a tu archivo de notas
          body_path: releases/notes/latest.md 
          # Asegura que no borre los archivos que subieron Windows y Mac
          append_body: false 
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}